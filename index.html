<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="hero-image">
            <div class="hero-text">
                <img src="./images/fire-svgrepo-com.svg" width="150px" height="150px" alt="">
                <!-- https://unsplash.com/photos/1j18807_ul0 -->
                <p id="logo-text">CRAKL</p>
            </div>
        </div>
        <div class="form-container">
            <div class="header row">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br> Sign up <i>now</i> to get started.</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div class="form row">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="left">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" tabindex="1">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" tabindex="3">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" tabindex="5">
                        </div>
                    </div>
                    <div class="right">
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" tabindex="2">
                        </div>
                        <div class="input">
                            <label for="phone-number">PHONE MUMBER</label>
                            <input type="text" name="phone-number" id="phone-number" tabindex="4">
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" name="confirm-password" id="confirm-password" tabindex="6">
                        </div>
                    </div>
                </form>
            </div>
            <div class="action row">
                <button class="create-acc-btn">Create Account</button>
                <p>Already have an account? <a id="login" href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
